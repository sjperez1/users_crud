<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
    <title>Show User</title>
</head>
<body>
    <div class="container">
        <div>
            <h1>User {{one_user.id}}</h1>
            <a href="/">Home</a>
        </div>
        <div class="userdescription">
            <p>Full Name: {{one_user.first_name + " " + one_user.last_name}}</p>
            <p>Email: {{one_user.email}}</p>
            <p>Created On: {{one_user.created_at}}</p>
            <p>Last Updated On: {{one_user.updated_at}}</p>
        </div>
        <p><a href="/user/{{one_user.id}}/edit">Edit</a> | <a href="/user/{{one_user.id}}/delete">Delete</a></p>
    </div>
</body>
</html>
