<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='index.css')}}">
    <title>Create User</title>
</head>
<body>
    <div class="container">
        <div class="top mb-3">
            <h1>Edit User {{one_user.id}}</h1>
            <a href="/">Home</a>
        </div>
        <form action="/user/{{one_user.id}}/edit" method="POST">
            <div>
                <label for="first_name">
                    First Name:
                </label>
            </div>
            <div>
                <input type="text" id="first_name" name="first_name" value="{{one_user.first_name}}"> 
            </div>
            <div>
                <label for="last_name" class="label">
                    Last Name:
                </label>
            </div>
            <div>
                <input type="text" id="last_name" name="last_name" value="{{one_user.last_name}}">
            </div>
            <div>
                <label for="email" class="label">
                    Email:
                </label>
            </div>
            <div>
                <input type="text" id="email" name="email" value="{{one_user.email}}">
            </div>
            <div>
                <button type="submit" class="create">Update</button>
                <a href="/user/{{one_user.id}}">Show User</a>
            </div>
            
        </form>
    </div>
</body>
</html>
